{% extends "base.html" %}

{% block title %}Wachtwoord Reset Aanvragen{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Wachtwoord Reset Aanvragen</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {{ form.csrf_token }}
                    <div class="mb-3">
                        <label for="username" class="form-label">Gebruikersnaam</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Reset Aanvragen</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('login') }}">Terug naar login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
